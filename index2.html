<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.8/angular-sanitize.min.js"></script>
  <script src="onsenui.min.js"></script>
  <script src="angular-onsenui.min.js"></script>
  <link rel="stylesheet" href="onsenui.css"/>
  <link rel="stylesheet" href="onsen-css-components.css"/>
  <link rel="stylesheet" href="my.css"/>

  <script>
    var app = ons.bootstrap('app', ['ngSanitize']);

    app.controller('page1', function ($scope, $timeout) {

      $scope.name = 'toolbar-name';
      $scope.list = [];

      $scope.onLoadPullHook = function (done) {
        $timeout(function () {
          $scope.list.push({
            title: '1',
            body: 'aiueo'
          })
        }).then(done);
      }


    });
  </script>
</head>

<body>
<ons-navigator title="Navigator" var="myNavigator">
  <ons-button modifier="light" onclick="myNavigator.pushPage('page1.html', { animation : 'slide' } )">
    Push Page
  </ons-button>
</ons-navigator>

<ons-template id="page1.html">
  <ons-page ng-controller="page1">

    <ons-toolbar>
      <div class="center" ng-bind="name"></div>
    </ons-toolbar>

    <ons-pull-hook var="pullHook" threshold-height="0" ng-action="onLoadPullHook($done)">
      <ons-icon class="arrow" icon="ion-arrow-down-a"></ons-icon>
      <ons-icon class="loader" spin="true" icon="ion-load-d"></ons-icon>
    </ons-pull-hook>

    <ons-list>
      <ons-list-item ng-show="list.length === 0">
        <div>
          <ons-icon icon="ion-android-sunny" size="50px" style="color: #0b97c4;"></ons-icon>
          <p>0 item</p>
        </div>
      </ons-list-item>
      <ons-list-item tappable ng-repeat="val in list">
        <ons-row>
          <ons-col>
            <div ng-bind="::val.title"></div>
            <div ng-bind="::val.body">
            </div>
          </ons-col>
        </ons-row>
      </ons-list-item>
    </ons-list>

  </ons-page>
</ons-template>
</body>
</html>
