<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.8/angular-sanitize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/onsen/1.3.19/js/onsenui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onsen/1.3.19/css/onsenui.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onsen/1.3.19/css/onsen-css-components.min.css"/>

  <script>
    var app = ons.bootstrap('app', ['ngSanitize']);

    app.controller('page1', function ($scope) {
    });
    
    app.controller('page2', function ($scope, $window) {
      $scope.title = "page2";
      $scope.urlScheme = function(){
        $window.location.href = 'line://';
      }
    });
  </script>
</head>

<body>
<ons-navigator title="Navigator" var="myNavigator">
  <ons-button modifier="light" onclick="myNavigator.pushPage('page1.html', { animation : 'slide' } )">
    Push Page
  </ons-button>
</ons-navigator>

<ons-template id="page1.html">
  <ons-page ng-controller="page1" on-device-backbutton="myNavigator.popPage();">
    <ons-toolbar>
      <div class="center">page1</div>
    </ons-toolbar>
    <ons-button modifier="light" onclick="myNavigator.pushPage('page2.html', { animation : 'slide' } )">
      Push Page
    </ons-button>
  </ons-page>
</ons-template>

<ons-template id="page2.html">
  <ons-page ng-controller="page2" on-device-backbutton="myNavigator.popPage();">
    <ons-toolbar>
      <div class="center" ng-bind="title"></div>
    </ons-toolbar>
    <ons-button modifier="light" onclick="myNavigator.popPage();">
      Pop Page
    </ons-button>
    
    <ons-button modifier="light" ng-click="urlScheme()">
      Line Start
    </ons-button>
    
  </ons-page>
</ons-template>
</body>
</html>
